<table class="table is-striped" *ngIf="posts.length > 0">
  <thead>
      <tr>
          <th>#</th>
          <th>title</th>
          <th>wordcound</th>
          <th>snippet</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of posts;let i=index">
          <td>{{i+1}}</td>
          <td></td>
          <td>
            <a [href]="'https://en.wikipedia.org/?curid=' + item.pageid" target="_blank" class="text-decoration-none">
              {{item.title}}
            </a>
          </td>
          <td>{{item.wordcount}}</td>
          <td [innerHtml]="item.snippet"></td>
      </tr>
  </tbody>
</table>
